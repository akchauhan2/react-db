on:
  push:
    branches:
      - master
name: ðŸš€ Deploy react-db to dev.akchauhan2.com/react-db
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          npm install --force
          npm run build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: 156.67.73.246
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /developer/react-db/
          local-dir: ./build/
